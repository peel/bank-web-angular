<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="product in products">
        <td>{{product.businessId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
    </tr>
</table>
